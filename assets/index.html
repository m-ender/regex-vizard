<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Regex Vizard</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="js/jquery.color-2.1.2.js"></script>
	<script type="text/javascript" src="js/vizard.js"></script>
	<script type="text/javascript" src="js/frontend.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1>Regex Vizard</h1>
    <div id="input">
        <p>
            Pattern:<br />
            <input type="text" class="input-text" id="input-pattern" autocomplete="off" value="a" />
        </p>
        <p>
            Subject string:<br />
            <input type="text" class="input-text" id="input-subject" autocomplete="off" value="bar" />
        </p>
        <div id="buttons">
            <input type="button" class="input-button" id="button-start" value="Get started!" /><br />
            <input type="button" class="input-button" id="button-step-fw" value="Step forward >>" />
        </div>
    </div>
    <hr />
    <div id="output">
        <div id="output-message"></div>
        <div id="output-subject"></div>
        <div id="output-pattern"></div>
        <div id="output-colortest"></div>
    </div>
</body>
</html>
