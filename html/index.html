<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Regex Vizard</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="js/vizard.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script language="javascript">
window.onload = init;
function init()
{
    messageBox = document.getElementById("output-message");    
    messageBox.style.visibility = "visible";
    regex = new Regex("(z)((a+)?(b+)?(c))*");
    messageBox.innerHTML = regex.match("zaacbbbcac")[0];
    console.log(regex);
}
</script>
</head>
<body>
	<h1>Regex Vizard</h1>
    <div id="input">
        <p>
            Pattern:<br />
            <input type="text" class="input-text" id="input-pattern" autocomplete="off" />
        </p>
        <p>
            Subject string:<br />
            <input type="text" class="input-text" id="input-subject" autocomplete="off" />
        </p>
        <div id="buttons">
            <input type="button" class="input-button" id="start" value="Get started!" /><br />
            <input type="button" class="input-button" id="step-fw" value="Step forward >>" />
        </div>
    </div>
    <hr />
    <div id="output">
        <div id="output-message"></div>
        <div id="output-subject"></div>
        <div id="output-pattern"></div>
    </div>
</body>
</html>
